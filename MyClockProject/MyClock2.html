			<!-- Trigger/Open The Modal -->

						<br>
						<br>

				          <td><button type="button" name="button" id="cyanButton" onclick="BGsetCyan()"> C </button></td>
				        </tr>
				        <tr>
				          <td><button type="button" name="button" id="pinkButton" onclick="BGsetPink()"> C </button></td>
				          <td><button type="button" name="button" id="purpleButton" onclick="BGsetPurple()"> C </button></td>
				          <td><button type="button" name="button" id="blackButton" onclick="BGsetBlack()"> C </button></td>
				          <td><button type="button" name="button" id="whiteButton" onclick="BGsetWhite()"> C </button></td>
				        </tr>
				        <tr>
				          <td><button type="button" name="button" id="greyButton" onclick="BGsetGrey()"> C </button></td>
				          <td><button type="button" name="button" id="redButton" onclick="BGsetRed()"> C </button></td>
				          <td><button type="button" name="button" id="redButton" onclick="BGsetRed()"> C </button></td>
				          <td><button type="button" name="button" id="redButton" onclick="BGsetRed()"> C </button></td>

				    <!-- START TEXT COLOR PICKER DIV -->
				    <div class="ColorPickerGrid" id="TColor">
				      <table border="0">
				        <tr>
				          <td><button type="button" name="button" id="redButton" onclick="TsetRed()"> C </button></td>

				        </tr>
				      </table>
				      <button type="button" name="button" onclick="TcustomColor()">Custom Color</button>
				    </div>
				    <!-- END TEXT COLOR PICKER DIV -->


						<!-- SECOND SETTINGS OPTION -->
						<div class="SettingOption">
							<div class="SettingLabel" id="changeTimeFormat">Change Time Format</div>
							<!-- COLOR PICKER TOGGLE SWITCH -->
							<label class="switch" id="changeTimeSwitch">
							  <input id="theTimeToggle" type="checkbox">
							  <span class="slider round"></span>
							</label>
							<!-- END COLOR PICKER TOGGLE SWITCH -->
						</div>
						<!-- END SECOND SETTINGS OPTION -->
						<button id="switch" type="button" name="timeFormatToggle"> Change Time Format </button>
					</center>
			  </div>
				<!-- END MODAL WINDOW DIV -->
			</div>

			<!-- Trigger/Open The Modal -->
			<!-- The Modal -->
			<div id="myCalendarModal" class="CalendarModal">

					<span class="closeCalendar">&times;</span>
					<center>
						<h1>CALENDAR</h1>

							<button type="button" name="goToPrevMonth" onclick="goToPrevMonth()">Previous</button>

						<table id="MonthTable" border="1" align="center">

							</tr>
						</table>
						<!-- Calendar table -->
						<table id="CalendarTable" border="0" align="center" width=50%>

								<td id="RC56"> </td>
							</tr>
						</table>

					</center>
				</div>
				<!-- END CALENDAR MODAL WINDOW DIV -->
			</div>


      <div id="clocktext" style="font-kerning:none">

				<center>

				  <p class="theDate" id="day"></p>
